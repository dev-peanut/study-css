<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <style>
        div {/* 부모태그에 상속을 줬다. color는 자동 상속 */
            padding: 3px;/* padding은 내부 여백 : 상하좌우 3px */
            color: red;
        }

        p {/* padding은 자동으로 상속이 안된다. 상속은 가능!! 자동으로 상속이 안되는 것은 우선순위가 낮다는 의미 */
            padding: inherit;/* 부모값을 가져오는 값*/
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <strong>태그 안에 태그가 있을 때 감싸고 있는 태그가 부모 태그이다.</strong>
    </div>

    <div id="wrap">
        <p>태그 안에 있는 태그는 자식 태그이다.</p>
    </div>
</body>
</html>
