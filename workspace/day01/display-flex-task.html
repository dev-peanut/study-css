<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>
        div#flex-wrap {
            display: flex;
            justify-content: center;        
        }

        div#float-wrap {
            display: flex;
            float: left;
            margin: 0 130;
        }

    </style>
</head>
<body>
    <div id="flex-wrap">
        <div class="container"><img src="img1.jpg"></div>
        <div class="container"><img src="img2.jpg"></div>
        <div class="container"><img src="img3.jpg"></div>
    </div>
    <div id="float-wrap">
        <div class="container"><img src="img1.jpg"></div>
        <div class="container"><img src="img2.jpg"></div>
        <div class="container"><img src="img3.jpg"></div>
    </div>
</body>
</html>
