<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싱그러운 집</title>
    <link rel="stylesheet" href="shouse-common.css">
    <link rel="stylesheet" href="shouse-element.css">
    <link rel="shortcut icon" href="https://www.shouse.garden/images/common/favicon.ico">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <nav class="util">
                <div class="holder clearfix">
                    <ul class="info fl">
                        <li>
                            <a href="https://play.google.com/store/apps/details?id=kr.co.shouse.garden" target="_blank">
                                <span class="title_form google_play">안드로이드앱 다운로드</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://apps.apple.com/kr/app/%EC%8B%B1%EA%B7%B8%EB%9F%AC%EC%9A%B4%EC%A7%91-%EC%98%AC%EC%9D%B8%EC%9B%90-%EB%B0%98%EB%A0%A4%EC%8B%9D%EB%AC%BC-%ED%94%8C%EB%9E%AB%ED%8F%BC/id1551569418?app=itunes&ign-mpt=uo%3D4" target="_blank">
                                <span class="title_form apple">IOS 앱 다운로드</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/s.house_official" target="_blank">
                                <span class="title_form instagram">인스타그램</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://pf.kakao.com/_hxlmaK" target="_blank">
                                <span class="title_form kakao">카카오 채널</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/people/shouse_official/100048827712415/" target="_blank">
                                <span class="title_form facebook">페이스북</span>
                            </a>
                        </li>
                        <li>
                            <!-- 유튜브 사이트는 아직 준비중 -->
                            <span class="title_form youtube">유튜브</span>
                        </li>
                    </ul>
                    <ul class="info fr">
                        <li>
                            <a href="https://www.shouse.garden">홈</a>
                        </li>
                        <li>
                            <a href="https://www.shouse.garden/member/52005_join.html">회원가입</a>
                        </li>
                        <li>
                            <a href="https://www.shouse.garden/member/54005_seller.html">판매자 신청</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="container">
            <article class="common join">
                <h1 class="title">
                    <span class="title_form">싱그러운 집</span>
                    회원가입
                </h1>
                <div class="form_member">
                    <dl>
                        <dt>이메일</dt>
                        <dd >
                            <label>
                                <input type="email" name="email" id="email" class="frmbox widthfull" placeholder="이메일">
                            </label>
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd >
                            <label>
                                <input type="password" name="password" id="password1" class="frmbox widthfull" placeholder="비밀번호">
                            </label>
                            <p class="error">비밀번호를 8자 이상 입력해주세요.</p>
                        </dd>
                        <dd>
                            <label>
                                <input type="password" name="repassword" id="password2" class="frmbox widthfull" placeholder="비밀번호 확인">
                            </label>
                            <p class="error">두 비밀번호가 일치하지 않습니다.</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            별명
                            <span class="thinfont fc3">(변경 불가)</span>
                        </dt>
                        <dd >
                            <label>
                                <input type="text" name="nickname" id="nickname" class="frmbox widthfull" placeholder="별명(2~10자)">
                            </label>
                            <p class="error">사용중인 별명입니다.</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            추천인
                            <span class="thinfont fc3">(선택사항)</span>
                        </dt>
                        <dd >
                            <label>
                                <input type="text" name="recommendid" id="recommendid" class="frmbox widthfull" placeholder="추천인 별명">
                            </label>
                            <p class="error">가입되어 있지 않은 회원입니다.</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            약관동의
                        </dt>
                        <dd>
                            <div class="policy">
                                <div class="check all">
                                    <label>
                                        전체 동의
                                        <input type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="check er">
                                    <button type="button">
                                        이용약관
                                        <span class="fc1">(필수)</span>
                                    </button>
                                    <label>
                                        <input type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="check er">
                                    <button type="button">
                                        개인정보처리방침
                                        <span class="fc1">(필수)</span>
                                    </button>
                                    <label>
                                        <input type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="check">
                                    <button type="button">
                                        마케팅 수신동의
                                        <span class="fc3">(선택)</span>
                                    </button>
                                    <label>
                                        <input type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <p class="error">필수 동의 항목입니다.</p>
                        </dd>
                    </dl>
                 </div>
                 <button type="button" class="button_complete green h50 widthfull mt40">
                    회원가입 완료
                </button>
            </article>
        </section>
    </div>
</body>
</html>
